<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álcool ou Gasolina</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Álcool ou Gasolina</h1>
            <h2>Qual o melhor custo benefício?</h2>

            <form id="form">
                <label for="alcool">Preço do Álcool (Por Litro)</label>
                <input type="number" id="alcool" placeholder="R$ 0,00" step="0.01" min="0">

                <label for="gasolina">Preço da Gasolina (Por Litro)</label>
                <input type="number" id="gasolina" placeholder="R$ 0,00" step="0.01" min="0">

                <button type="button" onclick="calcular()">Calcular</button>
            </form>

            <p id="resultado"></p>
            <div id="imagem-container">
                <img id="imagem" src="" alt="" style="display: none;">
            </div>
        </div>
    </main>
    
    <footer class="fixed-bottom">
        <h6>&copy; 2024 Desenvolvimento por Guilherme. Todos os direitos reservados</h6>
    </footer>

    <script src="js/calcular.js"></script>
</body>

</html>
